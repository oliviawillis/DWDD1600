        <h1>Contact Me</h1>

        <form method="get" class="myForm" action="thanks.html">

            <fieldset>
            <legend>Personal Information</legend>
                <label> First Name*<input type="text" name="fname" required></label>
                <label> Last Name*<input type="text" name="lname" required></label>
                <label> Cell Number<input type="tel" name="phone" placeholder="987-555-1234"></label>
                <label> Email*<input type="email" name="email" required placeholder="youremail@gmail.com"></label>
            </fieldset>

            <fieldset>
            <legend>How did you find me?</legend>
                <label><input type="radio" name="method" value="family"> Family</label>
                <label><input type="radio" name="method" value="friend"> Friend</label>
                <label><input type="radio" name="method" value="linkedin"> LinkedIn</label>
                <label><input type="radio" name="method" value="other"> Other</label>
            </fieldset>

            <fieldset class="myForm">
            <legend>What would you like to discuss?</legend>
                <label><input type="checkbox" name="seo" value="chosen"> SEO</label>
                <label><input type="checkbox" name="paidmedia" value="chosen"> Paid Media</label>
                <label><input type="checkbox" name="reputation" value="chosen"> Reputation Management</label>
                <label><input type="checkbox" name="website" value="chosen"> Website Development</label>

                <label>Prefered Meeting Time
                <select Name="time">
                    <option value="none">Please Select</option>
                    <option value="morning">Between 9:00am and 1:00pm</option>
                    <option value="afternoon">Between 1:00pm and 5:00pm</option>
                    <option value="evening">Between 5:00pm and 8:00pm</option>
                </select>
                </label>
            </fieldset>

            <label>Comments
                <textarea name="comments"></textarea>
            </label>

            <input type="submit" value="Send Delivery Request">
        </form>
